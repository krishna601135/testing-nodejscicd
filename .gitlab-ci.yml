include:
  template: Jobs/SAST.gitlab-ci.yml

workflow:
  rules: 
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"
      when: never
    - when: always

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE
  IMAGE_TAG: "1.2"
  DEV_SERVER: "3.94.187.176"
  DEV_ENDPOINT: http://ec2-3-94-187-176.compute-1.amazonaws.com:3000
  PREPROD_SERVER: "100.25.109.220"
  PREPROD_ENDPOINT: http://ec2-100-25-109-220.compute-1.amazonaws.com:3000
  PROD_SERVER: "100.27.4.246"
  PROD_ENDPOINT:  http://ec2-100-27-4-246.compute-1.amazonaws.com:3000

stages:
  - test
  - build
  - deploy_dev
  - deploy_preprod
  - deploy_prod
  
run_unit_tests:
  image: node:17-alpine3.14
  stage: test
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - app/node_modules
  tags:
    - docker
    - local
  before_script:
    - cd app
    - npm install
  script:
     - npm test
  artifacts:
    when: always
    paths:
       - app/junit.xml
    reports:
      junit: app/junit.xml

sast:
  stage: test

build_image:
  stage: build
  tags:
    - own
    - ubuntu
    - vm
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
  
push_image:
  stage: build
  needs:
    - build_image
  tags:
    - own
    - ubuntu
    - vm
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY  
  script:
    - docker push $IMAGE_NAME:$IMAGE_TAG 

.deploy:
  tags: 
    - own
    - ubuntu
    - vm
  dependencies:
    - build_image
  variables:
    SSH_PRIVATE_KEY: ""
    SERVER_HOST: ""
    DEPLOY_ENV: ""
    ENDPOINT: ""
  before_script:
    - echo $SSH_PRIVATE_KEY | sed -e "s/-----BEGIN RSA PRIVATE KEY-----/&\n/" -e "s/-----END RSA PRIVATE KEY-----/\n&/" -e "s/\S\{64\}/&\n/g"\ > gitlab-ci.pem
    - chmod 400 gitlab-ci.pem
  script:
    - scp -o StrictHostKeyChecking=no -i gitlab-ci.pem ./docker-compose.yaml ubuntu@$SERVER_HOST:/home/ubuntu
    - ssh -o StrictHostKeyChecking=no -i gitlab-ci.pem ubuntu@$SERVER_HOST "
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker-compose down &&
        docker-compose up -d"
  environment:
    name: $DEPLOY_ENV
    url: $ENDPOINT


deploy_to_dev:
  extends: .deploy
  stage: deploy_dev
  variables:
    SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
    SERVER_HOST: $DEV_SERVER
    ENDPOINT: $DEV_ENDPOINT
    DEPLOY_ENV: development   
  
functional_test:
  stage: deploy_dev
  needs:
    - deploy_to_dev
  script:
    - echo "This is to run functional testing for promoting to Staging."

deploy_to_preprod:
  extends: .deploy
  stage: deploy_preprod
  variables:
    SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
    SERVER_HOST: $PREPROD_SERVER
    ENDPOINT: $PREPROD_ENDPOINT
    DEPLOY_ENV: Preprod

deploy_to_prod:
  extends: .deploy
  stage: deploy_prod
  variables:
    SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
    SERVER_HOST: $PROD_SERVER
    ENDPOINT: $PROD_ENDPOINT
    DEPLOY_ENV: Production


