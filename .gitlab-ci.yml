workflow:
  rules: 
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"
      when: never
    - when: always
stages:
  - test
  - build

run_unit_tests:
  stage: test
  image: node:17-alpine3.14
  tags:
    - docker2
  
  before_script:
    - cd app
    - npm install

  script:
    - npm test
  artifacts:
    when: always
    paths:
       - app/junit.xml
    reports:
      junit: app/junit.xml
  
build_image:
  stage: build
  tags:
    - shell
  script: 
    - docker build -t registry.gitlab.com/testing7394721/nodejscicd:1.0 .

push_image:
  stage: build
  needs:
    - build_image
  tags:
    - shell
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker push registry.gitlab.com/testing7394721/nodejscicd:1.0







 
