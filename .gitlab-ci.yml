workflow:
  rules: 
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"
      when: never
    - when: always

stages:
  - test
  - build
  
run_unit_tests:
  image: node:17-alpine3.14
  stage: test
  tags:
    - docker
    - local
  before_script:
    - cd app
    - npm install
  script:
     - npm test
  artifacts:
    when: always
    paths:
       - app/junit.xml
    reports:
      junit: app/junit.xml

build_image:
  stage: build
  tags:
    - ubuntu
    - vm
  script:
    - docker build -t registry.gitlab.com/teluguitfactory/nodejs-cicd:1.0 .

push_image:
  stage: build
  needs:
    - build_image
  tags:
    - ubuntu
    - vm
  before_script:
    - docker login -u $CI_REGISTRY_USER -p CI_DEPLOY_PASSWORD registry.gitlab.com  
  script:
    - docker push registry.gitlab.com/teluguitfactory/nodejs-cicd:1.0


