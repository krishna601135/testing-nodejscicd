include:
  template: Jobs/SAST.gitlab-ci.yml

workflow:
  rules: 
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"
      when: never
    - when: always

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE
  IMAGE_TAG: "1.2"
  DEV_SERVER: "3.94.187.176"
  DEV_ENDPOINT: http://ec2-3-94-187-176.compute-1.amazonaws.com:3000
  PREPPROD_SERVER: "100.25.109.220"
  PREPROD_ENDPOINT: http://ec2-100-25-109-220.compute-1.amazonaws.com:3000

stages:
  - test
  - build
  - deploy_dev
  - deploy_preprod
  
run_unit_tests:
  image: node:17-alpine3.14
  stage: test
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - app/node_modules
  tags:
    - docker
    - local
  before_script:
    - cd app
    - npm install
  script:
     - npm test
  artifacts:
    when: always
    paths:
       - app/junit.xml
    reports:
      junit: app/junit.xml

sast:
  stage: test

build_image:
  stage: build
  tags:
    - own
    - ubuntu
    - vm
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
  
push_image:
  stage: build
  needs:
    - build_image
  tags:
    - own
    - ubuntu
    - vm
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY  
  script:
    - docker push $IMAGE_NAME:$IMAGE_TAG 
  
deploy_to_dev:
  stage: deploy_dev
  tags:
    - own
    - ubuntu
    - vm
  before_script:
    - chmod 400 $SSH_PRIVATE_KEY

  script:
    - scp -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ./docker-compose.yaml  ubuntu@$DEV_SERVER:/home/ubuntu
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$DEV_SERVER "
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker-compose -f docker-compose.yaml down &&
        docker-compose -f docker-compose.yaml up -d"
  environment:
    name: development
    url: $DEV_ENDPOINT

functional_test:
  stage: deploy_dev
  needs:
    - deploy_to_dev
  script:
    - echo "This is to run functional testing for promoting to Staging."

deploy_to-PREPROD:
  stage: deploy_preprod
  tags:
    - own
    - ubuntu
    - vm
  before_script:
    - chmod 400 $SSH_PRIVATE_KEY

  script:
    - scp -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ./docker-compose.yaml  ubuntu@$DEV_SERVER:/home/ubuntu
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$DEV_SERVER "
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker-compose -f docker-compose.yaml down &&
        docker-compose -f docker-compose.yaml up -d"
  environment:
    name: preprod
    url: $PREPROD_ENDPOINT




